<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation using HTML and CSS</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
    <h1 style="text-align: center; font-family:Arial, Helvetica, sans-serif">
		REGISTRATION FORM
	</h1>
	<form name="RegForm">
		<p>
		
			<input placeholder="Enter Your Full Name" type="text" size="70" name="Name" />
		</p>
		<br />
		<p>
			
			<input placeholder="Enter Address" type="text" size="70" name="Address" />
		</p>
		<br />
		<p>
			
			<input placeholder="Enter Email" type="text" size="70" name="EMail" />
		</p>
		<br />
		<p>
			<input placeholder="Enter Password" type="text" size="70" name="Password" />
		</p>
		<br />
		<p>
			<input placeholder="Enter Phone-no." type="text" size="70" name="Telephone" />
		</p>
		<br />
		<p style="text-align: center; font-family:Arial, Helvetica, sans-serif">
			<b>SELECT YOUR COURSE :</b> 
			<select type="text" value="" name="Subject">
				<option>BTECH</option>
				<option>BBA</option>
				<option>BCA</option>
				<option>B.COM</option>
				<option>M.COM</option>
				<option>MCA</option>
			</select>
		</p>
		<br />
		<br />
		<p style="text-align: center; font-family:Arial, Helvetica, sans-serif">
			<b >Comments :</b>
			<textarea cols="55" name="Comment"> </textarea>
		</p>
		<p>
			<input type="submit" value="Send" name="Submit" style="text-align: center; font-family:Arial, Helvetica, sans-serif"/>
			<input type="reset" value="Reset" name="Reset" style="text-align: center; font-family:Arial, Helvetica, sans-serif"/>
		</p>
	</form>
</div>
</body>
</html>
